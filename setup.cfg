[metadata]
license_file = LICENSE

[sdist]
formats = zip

[bdist_wheel]
universal = 1

[tool:pytest]
minversion = 3.1
testpaths = README.rst docs features tests
addopts =
  --doctest-modules --doctest-glob='*.rst' --ignore=docs/conf.py
  --cov=features --cov-report=term --cov-report=html:cover

[flake8]
ignore = E126,E128
max-line-length = 100
exclude = docs, .tox
